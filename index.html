<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Фома отправки-3D</title>
	<link href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@300&family=Bellota:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
	<div class="front side">
		<div class="content">
		<h1>Форма отправки</h1>
		<p>Отправьте ваше сообщение и наш менеджер свяжется с вами
		</p>
	</div>
</div>
<div class="back side">
	<div class="content">

		<h1>Отправь меня</h1>
		<form>
			<label>Ваше имя:</label>
			<input type="text" placeholder="Ваше имя">
			<label>Ваша почта:</label>
			<input type="email" placeholder="Example@gmail.com">
			<label>Ваше сообщение</label>
			<textarea placeholder="Ваше сообщение"></textarea>
			<input type="submit" value="Отправить">
		</form>
	</div>
</div>
</div>
</body>
</html>
